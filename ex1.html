<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제1</h2>
    <span>문제 답</span>
        
    <script>
        var answer = [];
        var array = prompt("숫자 두개 입력(구분 공백)");
        answer.push(array[0] + array[2]);

        var array = prompt("체중 신장 순 입력(구분 공백)");
        answer.push((array[2]*array[2]) / array[0]);

        var array = prompt("문자열 입력");
        answer.push(array.length);

        for(i = 0; i < answer.length; i++){
            document.write(answer[i]);
            document.write("<br>");
        }

    </script>
</body>
</html>
