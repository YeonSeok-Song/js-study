<body>
    <h2>연습문제1</h2>
    <span>문제 답</span>
        
    <script>
        var Human = function(name, atk) {
            this.name;
            this.hp = 100;
            this.pow = atk;
        }
        function Human(name, hp, mp, power) {
            this.name = name;
            this.hp = hp;
            this.mp = mp;
            this.power = power;
        }
        Human.prototype.attack = function(target) {
            target.hp -= this.power;
        };
    </script>
